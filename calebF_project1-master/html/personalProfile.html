<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/register.js"></script>
    <title>Registration Page</title>
</head>
<style>
    body, html {
        height: 100%;
        font-family: "Inconsolata", sans-serif;
    }

    .menu {
        display: none;
    }
</style>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s2">
            <a href="index.html" class="w3-button w3-block w3-black">HOME</a>
        </div>
        <a href="personalProfile.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-small w3-hover-black" title="My Account">
            <img src="../images/avatar2.png" class="w3-circle" style="height:24px;width:24px" alt="Avatar">
        </a>
    </div>
</div>

<div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

        <!-- Left Column -->
        <div class="w3-third">

            <div class="w3-white w3-text-grey w3-card-4">
                <div class="w3-display-container">
                    <img src="../images/avatar_hat.jpg" style="width:100%" alt="Avatar">
                    <div class="w3-display-bottomleft w3-container w3-text-black">
                        <h2>Jane Doe</h2>
                    </div>
                </div>
                <div class="w3-container">
                    <form method="POST" id="personalProfile">
                        <div>
                            <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="First Name" name="firstName" id="firstName" maxlength="50" required="required"></p>
                        </div>
                        <div>
                            <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Last Name" name="lastName" id="lastName" maxlength="50" required="required"></p>
                        </div>
                        <div>
                            <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Interests</b></p>
                        </div>
                        <div>
                            <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Interest" name="interest" id="interest" maxlength="2000" required="required"></p>
                        </div>
                        <div>
                            <select id="state" name="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        Profile image: <input type="file" name="file" id="file"><br>
                        <div>
                            <p><input type="hidden" name="form" value="update"></p>
                        </div>
                        <a href="javascript:void(0);" class="btn btn-success"
                           role="button" onclick="ajaxPersonalProfile();">
                            <p>Submit</p>
                        </a>
                        <div class="w3-col s3" >
                            <p id="logout"><a href="/logout">Logout</a></p>
                        </div>
                        <br>
                    </form>
                </div>
            </div><br>

            <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-twothird">

            <div class="w3-container w3-card w3-white w3-margin-bottom">
                <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Search Profiles</h2>
                <div class="w3-container">
                    <h5 class="w3-opacity"><b>Locality or Interest</b></h5>
                </div>
                <form method="POST" id="personalProfileSearch">
                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <div>
                                        <input type="radio" name="searchStyle" id="interestRadio" value="interest"> Interest<br>
                                    </div>
                                    <div>
                                        <input type="radio" name="searchStyle" id="locationRadio" value="location"> Location<br>
                                    </div>
                                    <div>
                                        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Interest: 'running'" name="interestSearch" id="interestSearch" required="required"></p>
                                    </div>
                                    <div>
                                        <p><input type="hidden" name="form" value="search"></p>
                                    </div>
                                    <a href="javascript:void(0);" class="btn btn-success"
                                       role="button" onclick="ajaxSearch();">
                                        <p>Search</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
            </div>

            <!-- End Right Column -->
        </div>
        <!-- End Grid -->
    </div>

    <!-- End Page Container -->
</div>
<!-- json output tag -->
<p id="msg"></p>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">


    <!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
    <p>Powered by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
document.getElementById('interestRadio').onchange = displayTextBox;
document.getElementById('locationRadio').onchange = displayTextBox;

var textBox = document.getElementById('interestSearch');

function displayTextBox(evt){
    if(evt.target.value=="interest"){
        textBox.disabled = false;
    }else{
        textBox.disabled = true;
    }
}
</script>

</body>
</html>
